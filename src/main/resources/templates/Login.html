<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head"></head>
<body data-theme="light">
<main th:fragment="content" class="h-screen w-screen flex flex-row flex-wrap justify-center items-center">
    <h1 class="text-4xl w-full text-center">Login</h1>

    <form class="form rounded shadow-xl p-8 m-auto border-solid border-2 border-slate-200 w-full md:w-1/3" method="POST" th:action="@{/login}">
        <label class="input input-bordered flex items-center gap-2 my-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
            <input type="text" class="grow" placeholder="Username" name="username" />
        </label>
        <label class="input input-bordered flex items-center gap-2 my-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" />
            </svg>
            <input type="password" class="grow" placeholder="password123!?" name="password" autocomplete="password" />
        </label>
        <div class="w-full"><input type="submit" class="btn btn-primary mx-auto" value="Sign In" /></div>
        <div id="msg-cont" class=""></div>
    </form>
    <script>
        const init = () => {
            const params = new URLSearchParams(window.location.search);
            const msgContainerEl = document.getElementById('msg-cont');
            console.log('Init: ', msgContainerEl);
            if(!msgContainerEl) return;
            console.log('Params: ', params);
            if(params.has('error')) {
                msgContainerEl.classList.add('my-2', 'rounded', 'bg-red-500', 'text-white', 'font-semibold', 'p-2', 'w-full', 'text-center');
                msgContainerEl.innerText = 'Invalid username or password, please try again';
            }
            if(params.has('logged-out')) {
                msgContainerEl.classList.add('my-2', 'rounded', 'bg-green-500', 'text-white', 'font-semibold', 'p-2', 'w-full', 'text-center');
                msgContainerEl.innerText = 'Successfully logged out';
            }
        }
        document.addEventListener('DOMContentLoaded', e => init());
    </script>
</main>
</body>
</html>
